<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>墓トップ</title>
      
      <style>
          .cover{
              background: url(../img/header.jpg);
              background-size: cover;
          }
          .img{
              fill: deepskyblue;
              width: 50%;
              height: 50%;
          }

      </style>
      
  </head>
  <body>
      <header>
          <div class = "alert alert-info text-center mb-0 rounded-0">
               新着情報
          </div>
          <div class="container">
            <nav class="navbar navbar-expand-sm navbar-light">
                <a href="" class="navbar-brand">ロゴ的なアイコン</a>
                <button class="navbar-toggler" data-toggle="collapse" 
                        data-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="menu" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="" class="nav-link">参る</a></li>
                        <li class="nav-item"><a href="" class="nav-link">埋める</a></li>
                    </ul>
                </div>

            </nav>
          </div>
          <div class ="cover text-white text-center py-5">
              <h1 class="display4 mb-4 pl-3 text-left">墓参り</h1>
          </div>
      </header>
      <main>
          <section class="">
          <h2 class="text-light bg-dark">ラベルコレクション</h2>
              <div class="mb-1 row">
                <div class="col-sm-3">
                <div class ="container float-left">
                <img src="../img/church.png">
                    </div>
            　　　</div>
              <div class="col-sm-3 pl-4">
                <h2 class="mb-1">お墓の参照</h2>
                <a href="" class="btn btn-outline-primary">参る</a>
                <p><span class="font-weight-bold text-info"
                    data-toggle="tooltip" title="時間経過で状態悪化" 
                    data-placement="bottom">墓一覧</span>へ移動</p>
              </div>
              
                <div class="col-sm-3">
                <div class ="container float-left">
                <img src="../img/burial.png">
                    </div>
                </div>
                <div class="col-sm-3 pl-4">
                <h2 class="mb-1">お墓の登録</h2>
                <a href="" class="btn btn-outline-success">埋める</a>
                  <p>ラベルの確認</p>
                </div>
              </div>
        </section>
        <section class="py-5">
            <h2 class="text-light bg-dark">参拝履歴</h2>
            <div class = "container">
                <ul class="nav nav-tabs">
                    <li class="nav-item"><a href='#ios' class="nav-link active"
                                            data-toggle="tab">参拝履歴</a></li>
                    <li class="nav-item"><a href='#android' class="nav-link"
                                            data-toggle="tab">埋葬履歴</a></li>
                </ul>
                <div class="tab-content py-4">
                    <div id="ios" class="tab-pane active">
                        <p>2019/4/10 David</p>
                    </div>
                    <div id="android" class="tab-pane">
                        <p>2019/4/1 David</p>
                        <p>2019/4/2 Scott</p>
                        <p>2019/4/3 Charles</p>
                        <p>----------------</p>
                        <p>4月埋葬人数 3人</p>
                    </div>
                
                </div>
            </div>
        </section>
          
      </main>
      <footer class="text-center text-muted bg-light py-4">
          FBいただけると助かります
      </footer>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script>
        $(function() {
            'use strict';
            $('[data-toggle="tooltip"]').tooltip();
        })
      </script>
  </body>
</html>
